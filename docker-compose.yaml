version: '3.6'
services:
  pizza-api:
    build:
      context: ./pizza-api
      dockerfile: Dockerfile
    restart: always
    environment:
      ORDER_SVC_ENDPOINT: order-service:8080
    depends_on:
      - db
      - order-service
    networks:
      - pizza-backend
    ports:
      - "80:8080"
  order-service:
    build:
      context: ./order-service
      dockerfile: Dockerfile
    restart: always
    environment:
      DB_HOST: db
      DB: pizzajointdb
      DB_USER: pizza
      DB_PASSWORD: password
    depends_on:
      - db
    networks:
      - pizza-backend
    ports:
      - "8080:8080"
  db:
    image: mysql:latest
    restart: always
    environment:
      MYSQL_DATABASE: 'pizzajointdb'
      MYSQL_USER: 'pizza'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3306:3306'
    expose:
      - '3306'
    volumes:
      - pizza-joint-db:/var/lib/mysql
    networks:
      - pizza-backend

volumes:
  pizza-joint-db:

networks:
  pizza-backend:
